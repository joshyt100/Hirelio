version: "3.8"

services:
  backend:
    build: ./backend
    container_name: hiremind-backend
    restart: always
    env_file:
      - ./backend/.env
    expose:
      - "8000"  # Internal only (Nginx will proxy)
    depends_on:
      - db
      - redis
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:8000 cover_backend.wsgi:application"

  frontend:
    build: ./frontend
    container_name: hiremind-frontend
    restart: always
    ports:
      - "3000:80"  # Single origin: React + API proxy
    depends_on:
      - backend

  db:
    image: postgres:15-alpine
    container_name: hiremind-db
    restart: always
    env_file:
      - ./backend/.env
    volumes:
      - db-data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    container_name: hiremind-redis
    restart: always

volumes:
  db-data:

